                #### Синтаксис

                ```clojure
                Правило I
                Все является выражением и возвращает значение
                1
                "hello"
                +
                ()

                Правило II
                ()     ;список – это все, что находится в круглых скобках
                (f x y);f - вызов функции, макрос или специальная форма

                (+ 1 2)   ;1 + 2 => 3
                (+ 1 2 4) ;1 + 2 + 4 => 7
                ```
            </textarea>

                ```clojure
                (def age 34)             ;java.lang.Long

                (def history ["C++" "C#" "F#" "Scala" "JS"]);vector
                (def stop-words #{"a" "an" "is" "are"})     ;set
                (def user {:first-name first-name
                           :last-name "Butov"}              ;hashmap
                ```
            </textarea>
        </section>
        <section data-markdown>

                #### Работа с данными

                ```clojure
                (def user {:first-name first-name
                           :last-name "Butov"}
                (:first-name user) ;=> "Andrey"

                (def cool (merge user {:likes ["Clojure"]})) ;new value
                (= user cool) ;=> false
                ```
            </textarea>
        </section>
        <section data-markdown>

                #### Функциональное программирование

                ```clojure
                ;длинный вариант
                (let [numbers           (range 0 100)
                      increased-numbers (map inc numbers)
                      sum-numbers       (reduce + increased-numbers)]
                  sum-numbers)
                ;короткий вариант
                (->> (range 0 100)
                     (map inc)
                     (reduce +)) ;sum of [1..100]
                ```
            </textarea>
