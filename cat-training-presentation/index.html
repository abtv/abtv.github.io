## Тренируемся на кошках: pet projects, open source, code kata, делимся знаниями

---

###Code kata

* доведение навыка до автоматизма 
* не распылять усилия
* ежедневно

---

###Pet project или open source

Pet project
* огромные возможности для экспериментов 
* бОльший контроль над проектом

Open source
* быстрое приобретение опыта
* проще начать

---

###Как начать свой pet project
1. Идея
2. Тенденции
3. Цель
4. Сроки
5. Обратная связь

---

###Как начать вносить вклад в open source
1. Продукт
2. Документация
3. Баги и issues

---

###Пример 1

Проблема. Мало (нет) опыта с языком X.

Решение 
1. Изучаем язык Х по учебнику и параллельно решаем задачи отсюда:
  * http://www.codewars.com
  * https://github.com/mrdavidlaing/javascript-koans
  * https://github.com/cdarwin/go-koans
  * https://www.4clojure.com
2. Изучаем код open source проектов (лучше небольших популярных библиотек).
3. Пишем небольшой проект.

---

###Пример 2

Проблема. Нет опыта командной работы.

Решение. 
1. Изучаем основные команды Git http://gitref.org/
2. Изучаем основные подходы к работе с проектами при использовании Git https://www.atlassian.com/git/tutorials/comparing-workflows
3. Участвуем в open source проекте.

---

###Пример 3

Проблема. Неэффективные паттерны навигации и редактирования.

Решение. 
0. Метод слепой печати 10-ю пальцами, а не 2-мя.
1. Минимизируем использование мыши в редакторе кода: изучаем hotkeys по-умолчанию, затем настраиваем их под себя.
2. Ставим AutoHotKey (Windows), Autokey (Linux), Karabiner (MacOS).
3. Настраиваем навигацию в браузере через расширения.
4. Используем один редактор для всех используемых языков программирования.
5. Изучаем Vim (обязательно, как редактор конфигов на сервере или как VimMode в вашем любимом редакторе).
6. Изучаем Emacs на примере Spacemacs (опционально).

---

###Пример 4

Проблема. Вы редко используете терминал (возможно, у вас установлена Windows).

Решение.
1. Больше работать через терминал.
2. Использовать Cygwin (PowerShell) и Chocolatey.
3. А лучше перейти на Linux/MacOS.

---

###Пример 5

Проблема. Нет опыта использования технологии X.

Решение. 

Создаем pet project. Например, блог или список todo или то, что вам будет интересно. Обсуждаем с коллегами или однокурсниками.

---

###Пример 6

Проблема. Я владею только одним стеком технологий, хочу изучить что-то еще.

Решение. 

1. Читаем книгу "Seven languages in seven weeks" и делаем задания из нее. 
2. Читаем книгу "Seven concurrency models in seven weeks".

---

###Делимся знаниями
1. Митапы, хэнгауты, подкасты 
2. Блог, заметки, скринкасты, обучение
3. Конференции
4. Хакатоны
5. Парное программирование
