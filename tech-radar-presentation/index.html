## Радар технологий

Радар технологий помогает вам быть в курсе современных трендов в программировании и экономит ваше время на изучение нового

[http://tech-radar.github.io](http://tech-radar.github.io)

---

### Профиль клиента

- программист (веб- и мобильный разработчик, тим-лид, технический директор)
- руководитель (в случае смены целевой аудитории)

---

###Проблема: информация атакует!

Вы хотите развиваться профессионально или ваша работа подразумевает анализ большого количества информации.

Стоит вам открыть хабрахабр, reddit, слак, как на вас выльется настоящее море информации. 

Работа остановилась: нужно не пропустить что-то интересное техническое и при этом не смотреть котиков. 

Нужно много внимания, оно рассеивается, производительность труда падает. 

Хочется запланировать время (например, полчаса) ежедневно "на почитать" и почитать что-нибудь интересное. 

В идеале читать один единственный ресурс, с персонализированной подачей информации.

---

###Решение

Эту задачу решает ресурс tech-radar.github.io. 

Источник данных - весь Twitter (API). 

Сообщество программистов создает hype, "раскручивает" интересные новости. 

tech-radar мониторит твиты о программировании в реальном времени и представляет пользователю топ 10 статей с учетом его персональных интересов и возможность искать в твитах о программировании. 

Вы всегда "в теме" и сэкономили много времени.

---

###Конкуренты

- ThoughtWorks Tech Radar - вручную составленный технологический радар (составлен экспертами, субъективен)
- Tiobe index - устарел, не подходит для современной веб- и мобильной разработки

---

###План развития

1. Решить задачу для программистов, приобрести опыт создания ценности и предметной области; definition of done: продуктом пользуются 5-10 знакомых разработчиков и они стали экономить время на поиск актуальной информации

2. Найти модель монетизации:
- краудфаундинг (альтернативный независимый ресурс, нельзя "проплатить", существует на пожертвования)
- реклама (все еще альтернативный независимый ресурс, нельзя "проплатить", существует за счет показа рекламы)
- shift: смена целевой аудитории (все еще альтернативный независимый ресурс, но не для программистов; нужно найти ценность для бизнеса, зарабатывать деньги на продаже как сервиса)
