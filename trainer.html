<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>English trainer</title>
</head>
<script src="./javascripts/jquery-2.1.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
	var words;
	var currentWord;
	function setNewWord(){
		var index = Math.floor(Math.random() * words.length - 1);
		currentWord = words[index];
		$('#divWord').text(currentWord.foreign + " " + currentWord.pronunciation);
	}
	function setTranslation(){
		$('#divTranslate').text(currentWord.motherTongue);
	}
	var client = new XMLHttpRequest();
	client.open('GET', '/dict.txt');
	client.onreadystatechange = function() { 
		words = client.responseText
		.split('\n')
		.map(function(el){
			var word = el.split('\t');
			return {
				foreign: word[0],
				pronunciation: word[1],
				motherTongue: word[2]
			};
		}); 
		setNewWord();
	};
	client.send();
</script>
<body>
<Button id="newButton" onclick="setNewWord()">Get new word</Button>
<div id="divWord" onclick="setTranslation()"/>
<div id="divTranslate"/>
</body>
</html>
