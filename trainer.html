<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>English trainer</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<style>
	.starter-template {
  padding: 40px 15px;
  text-align: center
;}
</style>
<script src="./javascripts/jquery-2.1.1.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf-8">
	var words;
	var currentWord;
	function setNewWord(){
		var index = Math.floor(Math.random() * words.length - 1);
		if (index < 0){ return; }
		currentWord = words[index];
		$('#divWord').text(currentWord.foreign);
	}
	function switchText(){
		var text = $('#divWord').text();
		if (currentWord.foreign == text){
			$('#divWord').text(currentWord.motherTongue);
		}
		else {	
			$('#divWord').text(currentWord.foreign);
		}
	}
	var client = new XMLHttpRequest();
	client.open('GET', '/dict.txt');
	client.onreadystatechange = function() { 
		words = client.responseText
		.split('\n')
		.map(function(el){
			var word = el.split('\t');
			return {
				foreign: word[0] + " " + word[1],
				motherTongue: word[2]
			};
		}); 
		setNewWord();
	};
	client.send();
</script>
<body>
<div class="container">
      <div class="starter-template">
        <h3>My personal English trainer</h3>
		<Button id="newButton" class="btn btn-lg btn-success" onclick="setNewWord()">know word</Button>
		<Button id="dontKnowButton" class="btn btn-lg btn-warning" onclick="switchText()">don't know word</Button>
		<div style="padding: 10px;font-size: 18pt" id="divWord"/>
      </div>
    </div>
</body>
</html>
