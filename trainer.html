<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>English trainer</title>
</head>
<script src="./javascripts/jquery-2.1.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
	var words;
	var client = new XMLHttpRequest();
	client.open('GET', '/dict.txt');
	client.onreadystatechange = function() { 
		words = client.responseText
		.split('\n')
		.map(function(el){
			return {
				foreign: el[0],
				pronunciation: el[1],
				motherTongue: el[2]
			}
		}); 
		$('#divWord').text(words[0].foreign);
	};
	client.send();

	function setNewWord(){
		var index = Math.floor(Math.random() * words.length - 1);
		$('#divWord').text("Hello" + words[index]);
	}
</script>
<body>

<Button id="newButton" onclick="setNewWord()">Get new word</Button>
<div id="divWord"/>

</body>
</html>
